<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste contador</title>
    <style>
        body {
            font-family: Montserrat Alternates, sans-serif;
            text-align: center;
            background-color: #537578;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fff;
            font-family: ABeeZee, sans-serif;
        }

        .contador {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .bloco {
            background-color: #FFFAED;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            margin: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            font-size: 24px;
            color: #555;
            font-weight: bold;
        }

        .carrossel {
            position: relative;
            max-width: 400px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            min-width: 100%;
            height: 300px; /* Altura fixa */
            object-fit: cover;
            object-position: top;
            border-radius: 15px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1; /* Garante que os botões fiquem acima das imagens */
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Guilherme & Cíntia<br><br>Nossa história começou há:</h1>
    <div class="contador">
        <div class="bloco" id="anos">Calculando...</div>
        <div class="bloco" id="meses">Calculando...</div>
        <div class="bloco" id="dias">Calculando...</div>
        <div class="bloco" id="horas">Calculando...</div>
        <div class="bloco" id="minutos">Calculando...</div>
        <div class="bloco" id="segundos">Calculando...</div>
    </div>

    <h1>Tudo no seu tempo</h1>

    <!-- Carrossel de imagens -->
    <div class="carrossel">
        <div class="slides">
            <img src="imagens/foto1.jpeg" alt="Foto 1">
            <img src="imagens/foto2.jpeg" alt="Foto 2">
            <img src="imagens/foto3.jpeg" alt="Foto 3">
            <img src="imagens/foto4.jpeg" alt="Foto 4">
            <img src="imagens/foto5.jpeg" alt="Foto 5">
        </div>
        <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
        <button class="next" onclick="moverSlide(1)">&#10095;</button>
    </div>

    <script>
        function atualizarContador() {
            var inicio = new Date("2018-09-08T12:00:00");
            var agora = new Date();

            var diferenca = agora - inicio;

            var segundosTotais = Math.floor(diferenca / 1000);
            var minutosTotais = Math.floor(segundosTotais / 60);
            var horasTotais = Math.floor(minutosTotais / 60);
            var diasTotais = Math.floor(horasTotais / 24);

            var anos = Math.floor(diasTotais / 365);
            var meses = Math.floor((diasTotais % 365) / 30);
            var dias = Math.floor((diasTotais % 365) % 30);
            var horas = horasTotais % 24;
            var minutos = minutosTotais % 60;
            var segundos = segundosTotais % 60;

            document.getElementById("anos").textContent = anos + " anos";
            document.getElementById("meses").textContent = meses + " meses";
            document.getElementById("dias").textContent = dias + " dias";
            document.getElementById("horas").textContent = horas + " horas";
            document.getElementById("minutos").textContent = minutos + " minutos";
            document.getElementById("segundos").textContent = segundos + " segundos";
        }

        setInterval(atualizarContador, 1000);

        let slideIndex = 0;

        function moverSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;

            slideIndex = (slideIndex + direction + totalSlides) % totalSlides;

            slides.style.transform = "translateX(-" + slideIndex * 100 + "%)";
        }

        moverSlide(0);
    </script>
</body>
</html>
