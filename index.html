<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Catálogo de Filmes</h1>
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <section class="section filmes">
            <article class="article filme">
                <h2>Filme 1</h2>
                <img src="https://picsum.photos/id/1/200/300" alt="Filme 1">
                <p>Descrição do Filme 1.</p>
            </article>
            <article class="article filme">
                <h2>Filme 2</h2>
                <img src="https://picsum.photos/id/2/200/300" alt="Filme 2">
                <p>Descrição do Filme 2.</p>
            </article>
            <!-- Adicione mais artigos conforme necessário -->
        </section>
        
        <section class="section formulario">
            <h2>Pesquisa de Filmes</h2>
            <form action="#" method="post">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo">
                
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero">
                
                <button type="submit">Pesquisar</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Catálogo de Filmes</p>
    </footer>
</body>
</html>
