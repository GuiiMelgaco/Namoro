<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pouco de nós</title>
    <!-- Correção no link da fonte -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=ABeeZee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 20px;
            text-align: center;
            background-color: #537578;
            margin: 0;
            padding: 0;
        }
 
        h1 {
            color: #000000;
            font-family: 'Montserrat Alternates', sans-serif;
        }
 
        .divisor {
            width: 80%;
            height: 2px;
            background-color: #fff;
            margin: 20px auto;
        }
 
        .contador {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            justify-items: center;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
 
        .bloco {
            background-color: #FFFAED;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 80px;
            font-size: 13px;
            color: #555;
            font-weight: bold;
        }
 
        .carrossel {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
 
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
 
        .slides img {
            min-width: 100%;
            height: 500px;
            object-fit: cover;
            object-position: center;
            border-radius: 15px;
        }
 
.slides img.top-position {
            object-position: top;
        }
 
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1;
        }
 
        .prev {
            left: 10px;
        }
 
        .next {
            right: 10px;
        }
 
        #map {
            width: 95%;
            height: 180px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
 
        .texto-justificado {
            font-size: 18px;
            text-align: justify;
            margin: 20px auto;
            width: 80%;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Guilherme & Cíntia</h1>
    <img src="imagens/fotocapa.jpeg" alt="Foto da capa" style="width: 85%; max-width: 400px; border-radius: 15px;">
    <div class="divisor"></div>
    <h1>Nossa história começou há</h1>
    <div class="contador">
        <div class="bloco" id="anos">Calculando...</div>
        <div class="bloco" id="meses">Calculando...</div>
        <div class="bloco" id="dias">Calculando...</div>
        <div class="bloco" id="horas">Calculando...</div>
        <div class="bloco" id="minutos">Calculando...</div>
        <div class="bloco" id="segundos">Calculando...</div>
    </div>
    <div class="divisor"></div>
    <h1>Onde nós nos conhecemos</h1>
    <img src="imagens/fotosesi.jpg" alt="Foto do sesi" style="width: 90%; max-width: 400px; height: 300px; border-radius: 15px;">
    <div class="texto-justificado">
        <p>Declaração final (Vou colocar ainda)</p>
    </div>
    <div class="divisor"></div>
    <h1>Local do primeiro beijo</h1>
    <div id="map">
        <img src="imagens/fotomapa.png" alt="Local do primeiro beijo" style="width: 95%; height: 180px; border-radius: 15px;">
    </div>
</body>
</html>
