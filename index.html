<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste contador</title>
    <style>
        body {
            font-family: Montserrat Alternates, sans-serif;
            text-align: center;
            background-color: #537578;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fff;
            font-family: ABeeZee, sans-serif;
        }

        hr {
            border: 0;
            border-top: 2px solid white;
            margin: 20px 0;
        }

        .contador {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px; /* Espaçamento entre linhas e colunas */
            justify-items: center;
            margin-top: 20px;
        }

        .bloco {
            background-color: #FFFAED;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100px;
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }

        .carrossel {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            min-width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
        }

        .slides img:nth-child(4), 
        .slides img:nth-child(5) {
            object-position: top;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        #map {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Guilherme & Cíntia</h1>
    <img src="imagens/fotocapa.jpeg" alt="Foto da capa" style="width: 80%; height: auto; max-width: 800px; border-radius: 15px;">
    <h1>Nossa história começou há:</h1>
    <div class="contador">
        <div class="bloco" id="anos">Calculando...</div>
        <div class="bloco" id="meses">Calculando...</div>
        <div class="bloco" id="dias">Calculando...</div>
        <div class="bloco" id="horas">Calculando...</div>
        <div class="bloco" id="minutos">Calculando...</div>
        <div class="bloco" id="segundos">Calculando...</div>
    </div>

    <hr>
    <h1>Local do primeiro beijo</h1>
    <div id="map"></div>

    <!-- Carrossel de imagens -->
    <div class="carrossel">
        <div class="slides">
            <img src="imagens/foto1.jpeg" alt="Foto 1">
            <img src="imagens/foto2.jpeg" alt="Foto 2">
            <img src="imagens/foto3.jpeg" alt="Foto 3">
            <img src="imagens/foto4.jpeg" alt="Foto 4">
            <img src="imagens/foto5.jpeg" alt="Foto 5">
        </div>
        <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
        <button class="next" onclick="moverSlide(1)">&#10095;</button>
    </div>

    <script>
        function atualizarContador() {
            var inicio = new Date("2018-09-08T12:00:00");
            var agora = new Date();

            var diferenca = agora - inicio;

            var segundosTotais = Math.floor(diferenca / 1000);
            var minutosTotais = Math.floor(segundosTotais / 60);
            var horasTotais = Math.floor(minutosTotais / 60);
            var diasTotais = Math.floor(horasTotais / 24);

            var anos = Math.floor(diasTotais / 365);
            var meses = Math.floor((diasTotais % 365) / 30);
            var dias = Math.floor((diasTotais % 365) % 30);
            var horas = horasTotais % 24;
            var minutos = minutosTotais % 60;
            var segundos = segundosTotais % 60;

            document.getElementById("anos").textContent = anos + " anos";
            document.getElementById("meses").textContent = meses + " meses";
            document.getElementById("dias").textContent = dias + " dias";
            document.getElementById("horas").textContent = horas + " horas";
            document.getElementById("minutos").textContent = minutos + " minutos";
            document.getElementById("segundos").textContent = segundos + " segundos";
        }

        setInterval(atualizarContador, 1000);

        let slideIndex = 0;

        function moverSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;

            slideIndex = (slideIndex + direction + totalSlides) % totalSlides;

            slides.style.transform = "translateX(-" + slideIndex * 100 + "%)";
        }

        moverSlide(0);

        // Mapa com marcador
        function initMap() {
            const coordenadas = { lat: -19.878361, lng: -44.219556 }; // Coordenadas convertidas
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: coordenadas,
            });
            new google.maps.Marker({
                position: coordenadas,
                map: map,
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbWX6tROmxCx_AIwXmhxZ3eC4toiqxvW0&callback=initMap" async defer></script>
</body>
</html>
