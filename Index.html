<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Tempo desde que começamos nosso namoro:</h1>
    <p id="contador">Calculando...</p>
    <script>
        // Data e hora do início do namoro
        const startDate = new Date("2018-09-08T12:00:00");

        // Função para atualizar o contador
        function atualizarContador() {
            const now = new Date(); // Data e hora atuais
            const diff = now - startDate; // Diferença em milissegundos

            // Conversão da diferença em dias, horas, minutos e segundos
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);

            // Monta o texto do contador sem uso de chaves
            const contador = dias + " dias, " + horas + " horas, " + minutos + " minutos e " + segundos + " segundos";
            document.getElementById("contador").textContent = contador;
        }

        // Atualiza o contador imediatamente e a cada 1 segundo
        atualizarContador();
        setInterval(atualizarContador, 1000);
    </script>
</body>
</html>
